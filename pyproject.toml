[tool.poetry]
    authors      = ["Nathaniel Landau <nate@natelandau.com>"]
    description  = "Home for my bootstrap script, dotfiles, and configuration files"
    homepage     = "https://github.com/natelandau/dotfiles"
    license      = "MIT"
    name         = "dotfiles"
    package-mode = false
    readme       = "README.md"
    repository   = "https://github.com/natelandau/dotfiles"
    version      = "0.1.0"

    [tool.poetry.dependencies]
        commitizen = "^3.25.0"
        poethepoet = "^0.26.1"
        pre-commit = "^3.7.0"
        python     = "^3.11"
        typos      = "^1.21.0"

[build-system]
    build-backend = "poetry.core.masonry.api"
    requires      = ["poetry-core"]

[tool.commitizen]
    bump_message             = "bump(release): v$current_version â†’ v$new_version"
    tag_format               = "v$version"
    update_changelog_on_bump = true
    version                  = "0.1.0"
    version_files            = ["pyproject.toml:version"]

[tool.poe.tasks]

    [tool.poe.tasks.lint]
        help = "Lint this package"

        [[tool.poe.tasks.lint.sequence]]
            shell = "poetry check"

        [[tool.poe.tasks.lint.sequence]]
            shell = "typos"

            # [[tool.poe.tasks.lint.sequence]]
            #     shell = "shellcheck bin-*/*"

        [[tool.poe.tasks.lint.sequence]]
            shell = "pre-commit run --all-files"
