---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_install_hook_types: [commit-msg, pre-commit]
default_stages: [pre-commit, manual]
fail_fast: true
repos:
  - repo: "https://github.com/commitizen-tools/commitizen"
    rev: v4.1.0
    hooks:
      - id: commitizen
      - id: commitizen-branch
        stages:
          - post-commit
          - pre-push

  - repo: "https://github.com/pre-commit/pre-commit-hooks"
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-byte-order-marker
      - id: check-case-conflict
      - id: check-json
        exclude: ".tmpl$|^dotfiles/.chezmoitemplates/"
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-xml
        exclude: ".tmpl$|^dotfiles/.chezmoitemplates/"
      - id: check-yaml
        exclude: ".tmpl$|^dotfiles/.chezmoitemplates/"
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: "https://github.com/gitleaks/gitleaks"
    rev: v8.23.3
    hooks:
      - id: gitleaks

  - repo: "https://github.com/crate-ci/typos"
    rev: dictgen-v0.3.1
    hooks:
      - id: typos
        args: ["--force-exclude"]

  - repo: local
    hooks:
      # This calls a custom pre-commit script.
      # Disable if you don't have it.
      - id: stopwords
        name: stopwords
        entry: git-stopwords
        # args: ["-v"]
        language: system
        pass_filenames: true
        types: [text]

      - id: shellcheck
        name: shellcheck
        entry: shellcheck
        language: system
        types: [shell]
        exclude: "dotfiles/dot_zshrc|.*\\.zsh$"

ci:
  autofix_commit_msg: |
    fix: auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_commit_msg: "build: pre-commit autoupdate"
  autoupdate_schedule: quarterly
  skip: [stopwords, shellcheck]
  submodules: false
