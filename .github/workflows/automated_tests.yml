---
name: "Automated Tests"

on:
    workflow_dispatch:
    push:
        paths:
            - ".github/workflows/automated_tests.yml"
            - ".github/actions/**"
            - "dotfiles/**"
            - "pyproject.toml"
            - "uv.lock"
        branches:
            - master
            - main
    pull_request:
        types:
            - opened
            - reopened
            - synchronize
        paths:
            - ".github/workflows/automated_tests.yml"
            - ".github/actions/**"
            - "dotfiles/**"
            - "pyproject.toml"
            - "uv.lock"

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    test-dotfiles:
        # runs-on: ubuntu-latest
        strategy:
            fail-fast: true
            matrix:
                os: ["ubuntu-latest", "macos-latest"]
        runs-on: ${{ matrix.os }}
        steps:
            # - name: Install APT dependencies
            #   if: startsWith(matrix.os, 'ubuntu')
            #   run: |
            #       apt-get update
            #       apt-get install -y git zsh

            # ----------------------------------------------
            #    Checkout repository
            # ----------------------------------------------
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Copy repository to /home/runner/
              run: |
                  if [ -d /home/runner ]; then homedir="/home/runner"; else homedir="/Users/runner"; fi

                  mkdir -p ${homedir}/.local/share/chezmoi
                  cp -a . ${homedir}/.local/share/chezmoi

            # ----------------------------------------------
            # Create config file
            # ----------------------------------------------
            - name: Create config file
              run: |
                  if [ -d /home/runner ]; then homedir="/home/runner"; else homedir="/Users/runner"; fi

                  mkdir -p ${homedir}/.config/chezmoi

                  cat > ${homedir}/.config/chezmoi/chezmoi.toml<< EOF
                  [data]
                      dev_computer      = false
                      email             = "test@test.com"
                      github_user       = "natelandau"
                      homelab_member    = false'
                      personal_computer = false'
                      use_secrets       = false
                      xdgCacheDir       = "${homedir}/.cache"
                      xdgConfigDir      = "${homedir}/.config"
                      xdgDataDir        = "${homedir}/.local/share"
                      xdgStateDir       = "${homedir}/.local/state"
                  EOF

            # ----------------------------------------------
            # Install chezmoi
            # ----------------------------------------------
            - name: Install chezmoi
              run: |
                  sh -c "$(curl -fsLS get.chezmoi.io)"

            # ----------------------------------------------
            # Run chezmoi apply
            # ----------------------------------------------
            - name: Run chezmoi apply
              run: |
                  ./bin/chezmoi apply

            # ----------------------------------------------
            # UBUNTU: Confirm dotfiles are installed
            # ----------------------------------------------
            - name: Confirm dotfiles are installed
              if: startsWith(matrix.os, 'ubuntu')
              run: |
                  echo "------- Testing files -------"
                  cd /home/runner
                  # echo "pwd: $(pwd)"
                  # ls -al

                  # Confirm files exist
                  for file in .zshrc .bashrc .gitconfig .shell .ssh/config .shell/sourced/080-linux.sh; do
                    if [ ! -e $file ]; then
                        echo "$file not found"
                        exit 1
                    fi
                  done

                  # Confirm files don't exist
                  for file in Library .shell/sourced/080-macos.sh; do
                    if [ -e $file ]; then
                        echo "$file found"
                        exit 1
                    fi
                  done

                  # Check apt packages
                  command -v htop 2>&1 >/dev/null || { echo "htop not found"; exit 1; }

                  # Confirm python packages
                  command -v pygmentize 2>&1 >/dev/null || { echo "pygmentize not found"; exit 1; }

            # ----------------------------------------------
            # MACOS: Confirm dotfiles are installed
            # ----------------------------------------------
            - name: Confirm dotfiles are installed
              if: startsWith(matrix.os, 'macos')
              run: |
                  echo "------- Testing files -------"
                  cd /Users/runner

                  # Confirm files exist
                  for file in .zshrc .bashrc .gitconfig .shell .ssh/config Library .shell/sourced/080-macos.sh; do
                    if [ ! -e $file ]; then
                        echo "$file not found"
                        exit 1
                    fi
                  done

                  # Confirm files don't exist
                  for file in .shell/sourced/080-linux.sh; do
                    if [ -e $file ]; then
                        echo "$file found"
                        exit 1
                    fi
                  done

                  # Check homebrew packages
                  command -v htop 2>&1 >/dev/null || { echo "htop not found"; exit 1; }

                  # Confirm python packages
                  command -v pygmentize 2>&1 >/dev/null || { echo "pygmentize not found"; exit 1; }
